<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-container" method="POST" [formGroup]="options" (ngSubmit)="submitEdit()">
      <mat-form-field>
        <input matInput placeholder="Email" name="email" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" name="password" formControlName="password" type="password">
      </mat-form-field>
      <button mat-button class="btn-submit">Login</button>
    </form>
  </mat-card-content>
</mat-card>
